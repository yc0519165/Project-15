<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="left">
          <p id="date">21</p>
          <br />
          <p id="day">Sunday</p>
        </div>
        <div class="right">
          <p id="month">July</p>
          <br />
          <p id="year">2024</p>
        </div>
      </div>
    </div>
    <script>
      const day = document.getElementById("day");
      const date = document.getElementById("date");
      const month = document.getElementById("month");
      const year = document.getElementById("year");

      let today = new Date();

      console.log(today);

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      day.innerHTML = days[today.getDay()];
      date.innerHTML = (today.getDate() < 10 ? "0" : "") + today.getDate();
      month.innerHTML = months[today.getMonth()];
      year.innerHTML = today.getFullYear();
    </script>
  </body>
</html>
